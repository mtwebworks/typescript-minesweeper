<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/bomb.svg" sizes="any" type="image/svg+xml">
  <link rel="shortcut" href="./assets/bomb.svg" sizes="any" type="image/svg+xml">
  <script src="./script/index.js" defer></script>
  <title>Minesweeper</title>
</head>

<body>
  <main class="game">
    <header class="header">
      <article class="header__article">
        <img src="./assets/bomb.svg" alt="bomb icon" class="header__icon">
        <span class="header__counter" data-counter></span>
      </article>
      <button class="header__button" data-reset-button>
        <img src="./assets/positive.svg" alt="smile face icon" class="header__reset-icon" data-reset-icon>
      </button>
      <article class="header__article">
        <img src="./assets/stopwatch.svg" alt="stopwatch icon" class="header__icon">
        <span class="header__counter" data-timer="">000</span>
      </article>
    </header>
    <article class="board" data-board>
      <!-- <div class="board__cell board__cell--mine" data-cell></div>
      <div class="board__cell board__cell--flag"></div>
      <div class="board__cell board__cell--clicked"></div>
      <div class="board__cell board__cell--mark"></div>
      <div class="board__cell board__cell--1">1</div> -->
    </article>
    <article class="panel">
      <button class="panel__button" data-easy-button>Easy</button>
      <button class="panel__button" data-normal-button>Normal</button>
      <button class="panel__button" data-expert-button>Expert</button>
    </article>
  </main>
  <footer>
    <a href="https://github.com/mtwebworks/typescript-minesweeper" class="footer__link">
      <img src="./assets/github.svg" alt="github logo" class="footer__icon">
    </a>
  </footer>
  <div class="alert alert--hidden" data-alert>
    <h2 data-alert-message>You Lost!</h2>
    <button class="alert__button" data-alert-button>Close</button>
  </div>
</body>

</html>
